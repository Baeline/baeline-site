<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body style="font-family:sans-serif;text-align:center;margin-top:100px;">
  <h2>Almost There üòò</h2>

  <button id="rzp-button" style="padding:10px 20px;font-size:18px;">üí∏ Pay ‚Çπ49</button>

        description: "Unlock full access",
        order_id: orderId,
        handler: function (response) {
          alert("‚úÖ Payment successful! Go back to Telegram.");
        },
        prefill: {

        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
      e.preventDefault();
    };
  </script>
</body>
</html>
